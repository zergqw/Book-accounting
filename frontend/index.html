<!DOCTYPE html>
<html lang="ru" itemscope itemtype="http://schema.org/WebPage">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Управление вашей личной библиотекой книг">
    <title>Библиотека книг</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/solid.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/brands.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book" aria-hidden="true"></i> <span>Моя библиотека</span></h1>
        </header>

        <main>
            <section class="search-books" aria-labelledby="search-books-heading">
                <h2 id="search-books-heading"><i class="fas fa-search" aria-hidden="true"></i> Поиск книг</h2>
                
                <div class="search-container">
                    <input type="text" id="search" placeholder="Введите название, автора или жанр..." aria-label="Поле поиска книг">
                    <button class="btn search-btn" aria-label="Найти книги"><i class="fas fa-search" aria-hidden="true"></i> Найти</button>
                    <button class="btn reset-btn" aria-label="Сбросить поиск"><i class="fas fa-times" aria-hidden="true"></i> Сбросить</button>
                </div>
            </section>

            <section class="book-list" aria-labelledby="book-list-heading">
                <h2 id="book-list-heading"><i class="fas fa-book-open" aria-hidden="true"></i> Список книг</h2>
                
                <div class="table-view">
                    <table>
                        <thead>
                            <tr>
                                <th scope="col">Название</th>
                                <th scope="col">Автор</th>
                                <th scope="col">Жанр</th>
                                <th scope="col">Год</th>
                                <th scope="col">Действия</th>
                            </tr>
                        </thead>
                        <tbody id="book-table-body">
                        </tbody>
                    </table>
                </div>
                 <button id="add-book-btn" class="btn">
                <i class="fas fa-plus"></i> Добавить книгу
                </button>
               
            </section>
        </main>
    </div>

    <div id="edit-modal" class="modal" aria-hidden="true" role="dialog">
    <div class="modal-content">
        <button class="close-modal" aria-label="Закрыть">&times;</button>
        <h2 id="modal-title">Редактировать книгу</h2> 
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label for="edit-title">Название книги:</label>
                    <input type="text" id="edit-title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-author">Автор:</label>
                    <input type="text" id="edit-author" name="author" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-genre">Жанр:</label>
                    <select id="edit-genre" name="genre" required>
                        <option value="">Выберите жанр</option>
                        <option value="Фантастика">Фантастика</option>
                        <option value="Детектив">Детектив</option>
                        <option value="Роман">Роман</option>
                        <option value="Научная литература">Научная литература</option>
                        <option value="Биография">Биография</option>
                        <option value="Поэзия">Поэзия</option>
                        <option value="Другое">Другое</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="edit-year">Год издания:</label>
                    <input type="number" id="edit-year" name="year" min="1000" max="2023" required>
                </div>
                
                  <button type="submit" class="btn">
                <i class="fas fa-save"></i> <span id="submit-text">Сохранить</span>
            </button>
         </form>
        </div>
    </div>

    <script src="renderer.js" defer></script>
</body>
</html>
