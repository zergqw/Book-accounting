<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека книг</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book"></i> Моя библиотека</h1>
        </header>

        <section class="add-book">
            <h2>Добавить новую книгу</h2>
            <form id="book-form">
                <div class="form-group">
                    <label for="title">Название книги:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="author">Автор:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                
                <div class="form-group">
                    <label for="genre">Жанр:</label>
                    <select id="genre" name="genre" required>
                        <option value="">Выберите жанр</option>
                        <option value="Фантастика">Фантастика</option>
                        <option value="Детектив">Детектив</option>
                        <option value="Роман">Роман</option>
                        <option value="Научная литература">Научная литература</option>
                        <option value="Биография">Биография</option>
                        <option value="Поэзия">Поэзия</option>
                        <option value="Другое">Другое</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="year">Год издания:</label>
                    <input type="number" id="year" name="year" min="1000" max="2023" required>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-save"></i> Добавить книгу
                </button>
            </form>
        </section>

        <section class="search-books">
            <h2><i class="fas fa-search"></i> Поиск книг</h2>
            <div class="search-container">
                <input type="text" id="search" placeholder="Введите название, автора или жанр...">
                <button class="btn search-btn"><i class="fas fa-search"></i> Найти</button>
            </div>
        </section>

        <section class="book-list">
            <h2><i class="fas fa-book-open"></i> Список книг</h2>
            
            <div class="view-options">
                <button class="view-btn active" data-view="table"><i class="fas fa-table"></i> Таблица</button>
                <button class="view-btn" data-view="cards"><i class="fas fa-th-large"></i> Карточки</button>
            </div>
            
            
            <div class="table-view">
                <table>
                    <thead>
                        <tr>
                            <th>Название</th>
                            <th>Автор</th>
                            <th>Жанр</th>
                            <th>Год</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="book-table-body">
                        
                    </tbody>
                </table>
            </div>
            
            
            <div class="cards-view" style="display: none;" id="book-cards-view">
                
            </div>
        </section>
    </div>
    <script src="renderer.js"></script>
</body>
